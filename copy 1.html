<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POkEEProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Link to Google Fonts for special fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Rock+Salt&display=swap" rel="stylesheet">
    
    <style>
        /* Add a background image using a URL */
        body {
            background-image: url('https://images3.alphacoders.com/132/1328396.png'); 
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
            background-attachment: fixed;
        }
        h1 {
            text-align: center;
            font-size: 3.5rem;
            margin-top: 50px;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(255, 204, 0, 0.7);
            font-family: 'Courgette', cursive;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            border-radius: 10px;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin-top: 30px;
            color: #fff;
        }
        .card-title {
            font-size: 2rem;
            color: #ffcc00;
            text-align: center;
            font-family: 'Rock Salt', cursive;
        }
        .card-subtitle, .card-link {
            color: #b3b3b3;
            font-size: 1.2rem;
        }
        label {
            font-size: 1.1rem;
            color: #ffcc00;
            font-weight: bold;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #333;
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
        }
        input, button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
        }
        button {
            background-color: #ffcc00;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9900;
        }
        input {
            background-color: #333;
            color: #fff;
            border: 1px solid #ffcc00;
        }
        .move-list {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The POkEEProject</h1>
        <div>
            <input placeholder="PoKee Name" id="pokeSearch" class="form-control"/>
            <button onclick="queryPokemon()" class="btn">Search</button>
        </div>

        <div class="card" id="pokeCard" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" id="pokeName">Pokemon Name: </h5>

                <div class="move-list">
                    <label for="moveList">Moves:</label>
                    <ul id="moveList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="queryPokemon.js"></script>
    <script src="queryMoves.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
