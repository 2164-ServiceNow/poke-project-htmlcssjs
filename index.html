<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="poke-project-css.css">
</head>
<body style="min-height: 100vh; 
            width: 100vw; 
            background-color: black; 
            color: black; 
            background-image: url(images/6hlqja.jpg); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;">
    <div>
        <h1>Welcome to the PokeProject!</h1>
        <p class="d-inline-flex gap-1">
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Name</a>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Item</button>
            <button class="btn btn-primary" type="button" onclick="toggleAll()">All</button>
        </p>
        <div class="row">
            <div class="col">
                <div style="width: 350px" class="collapse multi-collapse" id="multiCollapseExample1">
                    <div class="card card-body">
                        <div>
                            <div>
                                <input placeholder="Enter pokemon name" id="pokeSearch"/>
                                <button onclick="queryPokemon()">Search</button>
                            </div>
                    
                            <div class="card" id="pokeCard" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title" id="pokeName">Pokemon Name: </h5>
                                    <h6 class="card-subtitle mb-2 text-body-secondary" id="pokeWeight">Weight: </h6>
                                    <p href="#" class="card-link" id="pokeHeight">Height: </p>
                                    <label for="abilityList">Abilities:</label>
                                    <ul id="abilityList">
                                        
                                    </ul>
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div style="width: 350px" class="collapse multi-collapse" id="multiCollapseExample2">
                <div class="card card-body">
                    <div>
                        <div>
                            <input placeholder="Enter item name" id="itemSearch"/>
                            <button onclick="queryItem()">Search</button>
                        </div>
                        <div class="card" id="itemCard" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="itemName">Item Name: </h5>
                                <h6 class="card-subtitle mb-2 text-body-secondary" id="itemCost">Cost: </h6>
                                <p href="#" class="card-text" id="itemCategory">Category: </p>
                                <p href="#" class="card-text" id="itemEffect">Effect: </p>
                                <label for="itemSprite">Sprite:</label>
                                <img id="itemSprite" src=""/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img src="" alt="Pokemon out on the field" id="selectedPokemonSprite1"/>
        <img src="" alt="Pokemon item out on the field" id="selectedPokemonItem1"/>
    </div>


    <script src="queryPokemon.js"></script>
    <script src="queryItems.js"></script>
    <script src="pokemonUI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
