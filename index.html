<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    <title>PokeProject</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <span class="spacer"></span>
        <div id="heading">
            <header>Welcome to the PokeProject!</header>
            <header>Welcome to the PokeProject!</header>
        </div id="heading">
        <div id="optionsBar">
            <input type="radio" class="btn-check" name="option" id="pokemonOption" checked>
            <label class="btn btn-secondary" for="pokemonOption">Pokemon</label>

            <input type="radio" class="btn-check" name="option" id="itemsOption">
            <label class="btn btn-secondary" for="itemsOption">Items</label>

            <input type="radio" class="btn-check" name="option" id="movesOption" disabled>
            <label class="btn btn-secondary" for="movesOption">Moves</label>
        </div>
        <div id="searchbar">
            <input id="pokeSearch" class="form-control" type="text" placeholder="Search for pokemon"/>
            <button onclick="search()">
                <span class="material-symbols-outlined">search</span>
            </button>
        </div id="searchbar">
        <div id="pokeCard" class="card">
            <div id="notifier" class="alert d-none" role="alert"></div>
            <div class="card-body d-none"></div>
        </div>
        <span class="spacer"></span>
    </div>
    <script src="index.js"></script>
    <script src="queryPokemon.js"></script>
    <script src="queryItem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
