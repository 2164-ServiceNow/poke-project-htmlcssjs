<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" conten="width=device-width, initial-scale=1.0">
    <title>PokeProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body
    style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJxglo3VUyHxAQZkY_wRtlshaNbDdtEDex7A&s'); background-size: cover; color: white;">
    <div>
        <h1 class="text-center bg-dark rounded border border-dark">Welcome to the PokeProject!</h1>
        <div class=" h-100 d-flex flex-column align-items-center justify-content-center">
            <input placeholder="Enter pokemon name here" id="pokeSearch" />
            <button id="btn" onclick="queryPokemon()">Search</button>


            <div class="card" id="pokeCard"
                style="width: 18rem; background-color: rgb(185, 231, 217); color:darkblue">
                <div class="card-body border border-dark">
                    <h5 class="card-title" id="pokeName">Pokemon Name: </h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary" id="pokeWeight">Weight: </h6>
                    <p href="#" class="card-link" id="pokeHeight">Height: </p>
                    <label for="abilityList">Abilities:</label>
                    <ul id="abilityList">

                    </ul>
                </div>
            </div>
        </div>
        <div style="visibility: hidden;" id="additionalInfo">
            <marquee behavior="" direction="">
                <img style id="picture" src="" alt="a picture of a pokemon">
            </marquee>
            <audio id="cry" src=""></audio>
            <div style=" display: flex; flex-direction: row; justify-content: center;">
                <div style="background-color:rgb(185, 231, 217); padding: 10px; color:darkblue">
                    <h3>Move List:</h3>
                    <ul id="moveList"></ul>
                    <button id="newMoves">I want new moves!</button>
                </div>
                <div style="visibility: hidden; border: 2px solid white; padding: 10px; background-color: rgb(185,231,217) ; color:darkblue" id="items">
                    <h4 class="fst-italic">Held Item: </h4>
                    <h3 id="itemName"></h3>
                    <h4 class="fst-italic">Category:</h4>
                    <h3 id="itemCategory"> </h3>
                    <p id="itemDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="queryPokemon.js"></script>
    <script src="queryMoves.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
