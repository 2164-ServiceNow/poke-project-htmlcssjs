<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black; color: white;">
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the PokeProject!</h1>

        <!-- Search Pokemon-->
        <div class="mb-5">
            <h2>Search for a Pokemon</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Pokemon name" id="pokeSearch" />
                <button class="btn btn-primary" onclick="queryPokemon()">Search</button>
            </div>
            <div class="card" id="pokeCard" style="width: 18rem">
                <div class="card-body">
                    <h5 class="card-title" id="pokeName">Pokemon Name: </h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary" id="pokeWeight">Weight: </h6>
                    <p class="card-text" id="pokeHeight">Height: </p>
                    <label for="abilityList">Abilities:</label>
                    <ul id="abilityList"></ul>
                </div>
            </div>
        </div>

        <!--Its is a GYM fight -->
        <h2 class="text-center">Let's Fight</h2>

        <!-- Player selecting pokemon -->
        <div class="mb-4">
            <h4>Player's Pokemon</h4>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter player's Pokemon name" id="playerPokeSearch" />
                <button class="btn btn-success" onclick="queryPlayerPokemon()">Select Pokemon</button>
            </div>
            <div class="card" id="playerPokeCard" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="playerPokeName">Player's Pokemon: </h5>
                    <p class="card-text">Abilities:</p>
                    <ul id="playerAbilityList"></ul>
                    <p class="card-text">Moves:</p>
                    <select id="playerMoveSelect" class="form-select" onchange="displayMovePower(this, 'playerMovePower')">
                        <option value="">Select a move</option>
                    </select>                
                </div>
            </div>
        </div>

        <!-- Opponent selecting pokemon -->
        <div class="mb-4">
            <h4>Opponent's Pokemon</h4>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter opponent's Pokemon name" id="opponentPokeSearch" />
                <button class="btn btn-warning" onclick="queryOpponentPokemon()">Select Pokemon</button>
            </div>
            <div class="card" id="opponentPokeCard" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="opponentPokeName">Opponent's Pokemon: </h5>
                    <p class="card-text">Abilities:</p>
                    <ul id="opponentAbilityList"></ul>
                    <p class="card-text">Moves:</p>
                    <select id="opponentMoveSelect" class="form-select" onchange="displayMovePower(this, 'opponentMovePower')">
                        <option value="">Select a move</option>
                    </select>                    
                </div>
            </div>
        </div>

        <!-- Start the fight -->
        <div class="text-center mb-4">
            <button class="btn btn-danger" onclick="fight()">Fight!</button>
        </div>

        <!-- Result is announced -->
        <div id="fightResult" class="text-center" style="display: none;">
            <h3 id="resultText"></h3>
        </div>
    </div>

    <script src="queryPokemon.js"></script>
    <script src="queryMoves.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
