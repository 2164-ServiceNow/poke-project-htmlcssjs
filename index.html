<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .column {
            float: left;
            width: 25%;
            padding: 0 30px;
        }

        .row {
            margin: 0 -5px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .card {
            padding: 2px;
            text-align: left;
        }
    </style>

</head>
<body style="background-color: black; color: white;">
    <div>
        <h1>Welcome to the PokeProject!</h1>

        <div class="row">
            <div class="column">
                <div>
                    <input placeholder="Enter pokemon name here" id="pokeSearch"/>
                    <button onclick="queryPokemon()">Search</button>
                </div>

                <div class="card" id="pokeCard" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="pokeName">Pokemon Name: </h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" id="pokeWeight">Weight: </h6>
                        <p href="#" class="card-link" id="pokeHeight">Height: </p>
                        <label for="abilityList">Abilities:</label>
                        <ul id="abilityList"></ul>
                        <label for="pokeItemList">Held Items:</label>
                        <ul id="pokeItemList"></ul>
                        <label for="pokeMoveList">Moves:</label>
                        <ul id="pokeMoveList"></ul>
                        <!-- add button to change movesets -->
                    </div>
                </div>
            </div>

            <div class="column">
                <div>
                    <input placeholder="Enter move name/id here" id="pokeSearchMoves"/>
                    <button onclick="queryMoves()">Search</button>
                </div>

                <div class="card" id="pokeMovesCard" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="moveName">Move Name: </h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary" id="damageType">Damage Type: </h6>
                        <label for="moveDescriptionList">Description:</label>
                        <ul id="moveDescriptionList"></ul>
                        <h6 class="card-subtitle mb-2 text-body-secondary" id="power">Power: </h6>
                    </div>
                </div>
            </div>

            <div class="column">
                <div>
                    <input placeholder="Enter item name/id here" id="pokeSearchItems"/>
                    <button onclick="queryItems()">Search</button>
                </div>

                <div class="card" id="pokeItemsCard" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="itemName">Item Name: </h5>
                        <label for="itemDescriptionList">Description:</label>
                        <ul id="itemDescriptionList"></ul>
                        <h6 class="card-subtitle mb-2 text-body-secondary" id="itemCost">Item Cost: </h6>
                        <img src="" id="itemPic"/>
                    </div>
                </div>
            </div>

            <!-- trying to add pic of pokemon -->
            <div class="column">
                <img id="pokePic" src=""/>
            </div>
            
        </div>
    </div>

    <script src="queryPokemon.js"></script>
    <script src="queryMoves.js"></script>
    <script src="queryItems.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
