<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black; color: white;">
    <div>
        <h1>Welcome to the PokeProject!</h1>
        <div>
            <input placeholder="Enter pokemon name here" id="pokeSearch"/>
            <button onclick="queryPokemon()">Search</button>
        </div>

        <div class="card" id="pokeCard" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id="pokeName">Pokemon Name: </h5>
              <h6 class="card-subtitle mb-2 text-body-secondary" id="pokeWeight">Weight: </h6>
              <p href="#" class="card-link" id="pokeHeight">Height: </p>
              <label for="abilityList">Abilities:</label>
              <ul id="abilityList">
                
              </ul>
            </div>
        </div>
        <div style="padding-top:20px; padding-bottom: 20px;">
            <h4>Pokemon Moves</h4>
            <input placeholder="Enter a move id or name" id="moveSearch" />
            <button onclick="queryMoves()">Search</button>
        </div>
        <div class="container text-center" style="background-color: rgb(217, 169, 169); color: black; padding:20px">
            <h3 id="moveName">Move Name</h3>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <h5>Accuracy</h5>
                        <p id="moveAccuracy"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <h5>Power Points</h5>
                        <p id="movePowerPoints"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <h5>Priority</h5>
                        <p id="movePriority"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <h5>Power</h5>
                        <p id="movePower"></p>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top:20px">
                <div class="col"></div>
                <div class="col-6">
                    <div class="card col" >
                        <h5 >Pokemon</h5>
                        <p style="font-style: italic; font-size: small; text-align: left">Here are up to 10 examples of pokemon that have learned this move.</p>
                        <ul id="movePokemonList" style="text-align: left;"></ul>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            
        </div>
    </div>

    <script src="queryPokemon.js"></script>
    <script src="queryMoves.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
